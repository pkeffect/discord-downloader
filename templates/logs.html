{% extends "layout.html" %}

{% block title %}Application Logs - Discord Media Download{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Application Logs</h1>
    <div class="flex items-center space-x-4">
        <div id="refresh-status" class="text-sm text-gray-400">
            <span id="auto-refresh-indicator" class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"></span>
            <span id="last-refresh">Last refreshed: Just now</span>
        </div>
        <div class="flex space-x-2">
            <button id="refresh-btn" class="px-3 py-2 bg-blurple-600 text-white rounded hover:bg-blurple-500 transition flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Refresh Now
            </button>
            <button id="auto-refresh-btn" class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-500 transition">Auto Refresh: ON</button>
        </div>
    </div>
</div>

<div class="bg-dark-800 p-4 rounded-lg shadow-lg log-container" id="log-content">
    <pre id="logs">{{ logs }}</pre>
</div>

<div class="mt-6 flex space-x-2">
    <button id="clear-logs-btn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition">Clear View</button>
    <select id="log-level-filter" class="px-4 py-2 bg-dark-700 text-white rounded border border-dark-500">
        <option value="all">All Levels</option>
        <option value="info">Info & Above</option>
        <option value="warning">Warning & Above</option>
        <option value="error">Error & Above</option>
    </select>
    <input type="text" id="log-search" placeholder="Search logs..." class="px-4 py-2 bg-dark-700 text-white rounded border border-dark-500 flex-grow">
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/logs.js"></script>
{% endblock %}
