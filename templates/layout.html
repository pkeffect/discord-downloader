<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fix for -webkit-text-size-adjust error -->
    <meta name="text-size-adjust" content="100%">
    <meta name="-webkit-text-size-adjust" content="100%">
    <title>{% block title %}Discord Media Download{% endblock %}</title>
    <!-- Fixed favicon reference -->
    <link rel="icon" href="/static/favicon-svg.svg" type="image/svg+xml">
    <!-- Fixed CSS filename reference -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Main Content -->
    <main class="container mx-auto flex-grow p-6 mt-16 mb-16">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Scripts moved to end of body -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/tailwind-config.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
